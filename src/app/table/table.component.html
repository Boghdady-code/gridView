<div class="container-fluid">
  <table class="table">
    <thead>
      <tr>
        <th
          scope="col"
          *ngFor="let column of dataObject.columns"
          [ngStyle]="{
            width: column.width + 'px',
            height: column.height + 'px'
          }"
        >
          {{ column.header }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of serverData">
        <td
          #cell
          *ngFor="let column of dataObject.columns"
          attr.data-table="{{ column.key }}"
          [ngStyle]="{
            width: column.width + 'px',
            height: column.height + 'px'
          }"
          [ngClass]="column.classes"
        >
          {{ data[column.key] }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
